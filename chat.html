<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü©∫ ‡¨∏‡¨ñ‡¨æ - Help Desk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #6c53f7;
      /* Main purple */
      --secondary: #7b79ec;
      /* Slightly lighter purple */
      --accent: #7c5dfa;
      /* Accent tone */
      --card-bg: #ffffff;
      --text-main: #333333;
      --text-muted: #666666;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
    }

    .card-shadow {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .chat-box {
      background: var(--card-bg);
    }

    .chat-input {
      border: 1px solid var(--secondary);
    }

    .send-btn {
      background: var(--primary);
      color: white;
    }

    .send-btn:hover {
      background: var(--accent);
    }

    .mic-btn svg {
      fill: var(--primary);
    }
    
    /* Style for the active language button */
    .lang-btn.active {
        background-color: white;
        color: var(--primary);
        font-weight: bold;
    }
  </style>
</head>

<body class="h-screen flex flex-col items-center justify-center p-4">

  <h1 id="animated-text" class="text-3xl font-bold text-white mb-6 text-center"></h1>

  <div class="flex justify-center space-x-2 mb-8 bg-black bg-opacity-20 p-1.5 rounded-full">
      <button id="lang-en" class="lang-btn px-4 py-1.5 rounded-full text-sm text-white transition-colors duration-300 active">English</button>
      <button id="lang-or" class="lang-btn px-4 py-1.5 rounded-full text-sm text-white transition-colors duration-300">‡¨ì‡¨°‡¨º‡¨ø‡¨Ü</button>
      <button id="lang-hi" class="lang-btn px-4 py-1.5 rounded-full text-sm text-white transition-colors duration-300">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
  </div>


  <div class="chat-box w-full max-w-2xl rounded-2xl p-6 card-shadow flex flex-col gap-4">

    <div id="chat-window" class="h-64 bg-gray-50 rounded-xl p-4 overflow-y-auto border border-gray-200 text-gray-700">
      <p class="text-gray-400 placeholder-msg" data-translate="placeholder_msg">Start chatting...</p>
    </div>

    <div class="flex items-center chat-input rounded-full px-2 py-1 bg-white gap-2 border">

      <button onclick="startMic()" class="mic-btn p-2 rounded-full hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3z" />
          <path d="M5 11a7 7 0 0 0 14 0h-2a5 5 0 0 1-10 0H5z" />
          <path d="M11 18h2v4h-2z" />
          <path d="M8 22h8v-2H8z" />
        </svg>
      </button>

      <input id="chatInput" type="text" placeholder="Ask anything" data-translate-placeholder="input_placeholder" class="flex-grow bg-transparent outline-none text-black placeholder-gray-500 px-3 py-2" />

      <button id="sendBtn" onclick="sendMessage()" class="send-btn px-4 py-2 rounded-full flex items-center justify-center hover:opacity-90 bg-blue-600 text-white" data-translate="send_button">
        Send
      </button>
    </div>


  </div>
  <footer class="py-6 text-center text-white text-xs lg:text-sm">
    <span data-translate="footer_text">¬© 2025 ü©∫ ‡¨∏‡¨ñ‡¨æ. All Rights Reserved.</span>
  </footer>

  <script src="chatjs.js"></script>
<script src="https://cdn.jsdelivr.net/gh/cfinke/Typo.js/typo/typo.js"></script>
</body>
</html>
